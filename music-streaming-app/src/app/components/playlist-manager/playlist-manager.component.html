<div class="playlist-container">
    <div class="header">
        <h1>My Playlists</h1>
        <button mat-raised-button color="accent" (click)="showForm = !showForm">
            {{ showForm ? 'Cancel' : 'New Playlist' }}
        </button>
    </div>

    <mat-card *ngIf="showForm" class="form-card">
        <mat-card-header>
            <mat-card-title>Create New Playlist</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Playlist Name</mat-label>
                    <input matInput formControlName="name" placeholder="e.g. Morning Vibes">
                    <mat-error *ngIf="playlistForm.get('name')?.hasError('required')">Name is required</mat-error>
                    <mat-error *ngIf="playlistForm.get('name')?.hasError('minlength')">Must be at least 3
                        characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                    <mat-error *ngIf="playlistForm.get('description')?.hasError('minlength')">Must be at least 10
                        characters</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="playlistForm.invalid">Create</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <div class="playlists-grid">
        <mat-card *ngFor="let playlist of playlists" class="playlist-item">
            <mat-card-header>
                <mat-icon mat-card-avatar>library_music</mat-icon>
                <mat-card-title>{{ playlist.name }}</mat-card-title>
                <mat-card-subtitle>{{ playlist.songIds.length }} songs</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ playlist.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>VIEW</button>
                <button mat-button color="warn">DELETE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
