<div class="login-container">
    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" [(ngModel)]="loginData.email" required email #email="ngModel">
                    <mat-error *ngIf="email.invalid && email.touched">Please enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="loginData.password" required
                        minlength="6" #password="ngModel">
                    <mat-error *ngIf="password.invalid && password.touched">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
